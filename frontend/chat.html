<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Room | Mute Talk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom, #0d1b2a, #09111b);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      height: 100vh;
      overflow: hidden;
    }

    .chat-header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      border-radius: 1rem;
      background: rgba(255, 255, 255, 0.04);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .bubble {
      padding: 0.7rem 1rem;
      border-radius: 1rem;
      margin-bottom: 0.5rem;
      max-width: 70%;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .from-me {
      align-self: flex-end;
      background-color: #4a90e2;
      color: white;
      margin-left: auto;
    }

    .from-them {
      align-self: flex-start;
      background-color: #ffffff1a;
      color: #eee;
      margin-right: auto;
    }

    .input-bar {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .input-bar input {
      flex: 1;
      padding: 0.7rem 1rem;
      border-radius: 999px;
      border: none;
      background: #ffffff14;
      color: white;
    }

    .input-bar button {
      padding: 0.7rem 1.2rem;
      border-radius: 999px;
      border: none;
      background: #4a90e2;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-header">
    <h2 class="text-xl font-semibold">ðŸŒ± <span id="nickname">You</span></h2>
    <p class="text-sm text-white/60">Mood: <span id="mood"></span></p>
  </div>

  <div id="chatBox" class="chat-box flex flex-col space-y-2"></div>

  <div class="input-bar">
    <input id="chatInput" type="text" placeholder="Type a whisper..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const nickname = localStorage.getItem("mute_nickname") || "You";
    const mood = localStorage.getItem("mute_mood") || "Unknown";
    const roomId = new URLSearchParams(location.search).get("room") || "default";

    document.getElementById("nickname").textContent = nickname;
    document.getElementById("mood").textContent = mood;

    const chatBox = document.getElementById("chatBox");

    function renderMessage(msg) {
      const div = document.createElement("div");
      div.className = "bubble " + (msg.from === "talker" ? "from-me" : "from-them");
      div.textContent = msg.text;
      chatBox.appendChild(div);
    }

    async function loadChat() {
      try {
        const res = await fetch(`/chat/${roomId}`);
        const data = await res.json();
        chatBox.innerHTML = "";
        data.messages.forEach(renderMessage);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (e) {
        console.error("Failed to load chat", e);
      }
    }

    async function sendMessage() {
      const input = document.getElementById("chatInput");
      const text = input.value.trim();
      if (!text) return;
      input.value = "";
      await fetch(`/chat/${roomId}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          from: "talker",
          nickname,
          text
        })
      });
      await loadChat();
    }

    loadChat();
    setInterval(loadChat, 2500);
  </script>
</body>
</html>
